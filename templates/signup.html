<div class="container-fluid" style="padding: 2rem;">
  <div class="login" style="margin: auto; display: block;">
    <h1 class="text-center">Sign up</h1>
    <form class="needs-validation">
      
      <div class="row was-validated">
          <div class="col was-validated" >
            <label for="exampleInputEmail1" class="form-label">First name</label>
            <input type="first name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required >  
          </div>
          <div class="col was-validated">
            <label for="exampleInputEmail1" class="form-label">Last name</label>
            <input type="last name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required >
          </div>
        </div>

      <div class="mb-3 was-validated">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email/username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
         <div class="invalid-feedback">
             Please enter your email address
         </div>
      </div>
      <div class="mb-3 was-validated" >
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required>
        <div class="invalid-feedback">
          Enter passwords
        </div>
      </div>

      <div class="mb-3 was-validated" >
          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
          <div class="invalid-feedback">
            Confirm password
          </div>
        </div>
    
      <button type="submit" class="btn w-100">Register</button>
      <p style="text-align: center;">Already have an account? <a href="login.html">Login</a></p>
      </form>
  </div>
